<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | EventBooker</title>
  <link rel="stylesheet" href="./assets/signup.css" />
</head>
<body>

<div class="auth-container">
  <h1>Create Account</h1>
  <p>Join EventBooker today</p>

  <form onsubmit="event.preventDefault(); signupUser();">
    <input 
      type="text" 
      id="signup-name" 
      placeholder="Full Name" 
      required 
    />

    <input 
      type="email" 
      id="signup-email" 
      placeholder="Email address" 
      required 
    />

    <input 
      type="password" 
      id="signup-password" 
      placeholder="Password" 
      required 
    />

    <button type="submit">Sign Up</button>
  </form>

  <span>
    Already have an account?
    <a href="login.html">Login</a>
  </span>
</div>

<!-- Firebase Auth -->
<script type="module" src="./assets/auth.js"></script>

</body>
</html>
